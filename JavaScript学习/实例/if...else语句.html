<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	</head>
	<body>
	<input type="text" id="input"/>
	<button onclick="validate()">验证</button>	
		<script>

function validate(){

var x=document.getElementById("input").value;
 
 if(x==""){
   alert("输入的内容为空");
 } 
 else if(isNaN(x)){
 	alert("输入的不是数字");
 }
 else{
 	alert(x);
 }
}
		</script>
	</body>
</html>
