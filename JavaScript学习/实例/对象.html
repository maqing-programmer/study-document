<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<script>

//声明一个对象
var person={id:"001",name:"张三",age:20};

//获取对象的属性值
var id=person.id;
var name=person.name;
var age=person["age"];

//打印对象的属性值
document.write("<p>"+id+"</p>");
document.write("<p>"+name+"</p>");
document.write("<p>"+age+"</p>");
</script>
	</body>
</html>
