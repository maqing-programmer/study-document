<!DOCTYPE html>

	<meta http-equiv="Content-Type" content="text/html charset=utf-8"/>

<body>
<button onclick="fun()">打印数组</button>
<script>
function fun(){
	var str=new Array("Hello","my","friend");
	for(var i=0;i<str.length;i++){
		document.write("<p>"+str[i]+"</p>");
	}
}
</script>
